<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Fleet Form</h2>
            <input type="text" id="vehicle" placeholder="Enter vehicle Reg No" required>
            <select name="" id="select" required>
                <option value="">Select</option>
                <option value="">Auto</option>
                <option value="">Car</option>
                <option value="">Tuck</option>
                <option value="">Bus</option>
            </select>
            <input type="text" id="driverName" placeholder="Enter Driver Name" required>
            <select name="" id="available" required>
                <option value="">isAvailable?</option>
                <option value="">Available</option>
                <option value="">Unavailable</option>
            </select>
            <button id="fleet" onclick="addFleet()">Add Fleet</button>
        </div>
        <div id="main"></div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
